<html>

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery.js"></script>

	<script src="js/introHCI.js"></script>


	<base href="http://demos.telerik.com/kendo-ui/calendar/index">
    <style>html { font-size: 12px; font-family: Arial, Helvetica, sans-serif; }</style>

<body>
	<p>
		<button class="btn btn-primary btn-lg" onclick="goBack()">Back</button>
	</p>

	<h1>Calendar</h1>

	<div class="wrapper">
		<div class="header">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<div class="current-date">
					<script type="text/javascript">
							var d = new Date();
							var weekday=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
							var monthname=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec");
							document.write(weekday[d.getDay()] + ", ");
							document.write(monthname[d.getMonth()] + ". ");
							document.write(d.getDate() + ", ");
							document.write(d.getFullYear());
						</script>
				</div>
		<span class="glyphicon glyphicon-chevron-right"></span>
		</div><!-- end header -->
			<div class="calendar-body">
				<div class="row weekdays">
					<div class="col-xs-1"><p>Su</p></div><!-- end col-xs-1 -->

					<div class="col-xs-1"><p>Sa</p></div><!-- end col-xs-1 -->
				</div><!-- end row -->

				<div class="row dates">
