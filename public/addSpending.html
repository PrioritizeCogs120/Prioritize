<!doctype html>
<html>
<head>
	<title>Add Spending</title>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/addSpending.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/introHCI.js"></script>
     
</head>

<body>
	<h1>Add Spending</h1>
	<div class="budgetList">
		<form id="addFriendForm" role="form" method="get" action="/add">
			<h3>Add an Item!</h3>
		    <div class="form-group">
		     	 <label for="item_name">Item Name:</label>
		      	<input type="text" class="form-control" id="item_name" placeholder="Item Name" name="item-name">
		    </div>
		   	<div class="form-group">
		     	<label for="item_price">Price:</label>
		      	<input type="text" class="form-control" id="item_price" placeholder="Item Price" name="item_price">
		    </div>
		    <div class="form-group">
		     	<label for="item_priority">Description:</label>
		      	<input type="text" class="form-control" id="item_description" placeholder="Item Priority" name="item_priority">
		    </div>
		    	<input type="submit" id="submitBtn" class="btn btn-default" value="Add Item"></input>
		</form>
	</div>
</body>
</html>
